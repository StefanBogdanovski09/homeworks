<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="phone">
        <div class="whole">
            <section class="display">0</section>
            <section class="buttons">
                <div class="buttonRow">
                    <button class="topButtons">C</button>
                    <button class="calcButton">&larr;</button>
                    <button class="calcButton">&divide;</button>
                </div>

                <div class="buttonRow">
                    <button class="calcButton">7</button>
                    <button class="calcButton">8</button>
                    <button class="calcButton">9</button>
                    <button class="calcButton">&times;</button>
                </div>

                <div class="buttonRow">
                    <button class="calcButton">4</button>
                    <button class="calcButton">5</button>
                    <button class="calcButton">6</button>
                    <button class="calcButton">-</button>
                </div>

                <div class="buttonRow">
                    <button class="calcButton">1</button>
                    <button class="calcButton">2</button>
                    <button class="calcButton">3</button>
                    <button class="calcButton">&plus;</button>
                </div>

                <div class="buttonRow">
                    <button class="lowButtons">.</button>
                    <button class="calcButton">0</button>
                    <button class="calcButton">&equals;</button>
                </div>
            </section>
        </div>
    </div>


</body>

</html>
